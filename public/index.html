<body class=" text-dark">
    <section class="vh-100">
        <div class="container py-2">
          <div class="row  justify-content-center align-items-center h-100">
            <div class="">
              <div id="wrapper-bg" class="card text-white bg-image shadow-4-strong"
                style="background-image: url(image/tony-litvyak-NOSOJbpQJFA-unsplash.jpg)">
                <div class="card-header p-4 border-0">
                  <div class="text-center mb-3">
                    
                    <div class="">
                        <div class="form-outline d-flex justify-content-center">
                          <input type="search" id="InputCity" class="form-control border border-1 border-light w-50 text-light" />
                          <button onclick="weatherChecker()" id="search-button" type="button" class="btn btn-primary">

                          </button>
                        </div>
                      </div>

                    <p class="h2 mb-1" id="country">Ogbmoso</p>
                    <p class="" id="description">Clear sky</p>
                    <p class="display-1 mb-1" id="Weather">23â„ƒ</p>

                    <span class="">|</span>
                    <span>Visibility <span id="visbility"></span></span><br>
                  </div>
                </div>
      
                <!-- Hourly forecast -->
                <div class="card-body p-4 border-top border-bottom mb-2">
                    <div class="flex-item-2">
                        <div>
                            <h1 id="hour" class="">5:17</h1>
                            <h1><span id="date">month</span>, <span class="h5" id="month">month</span></h1>
                        </div>
                    </div>
      
                <div class="card-body px-5">
                  <div class="row align-items-center mb-2">
                    <div class="col">
                      <strong class=" ">Today</strong>
                    </div>
      
                    <div class="col text-center">
                        <span id="Weather2" class="">28</span>
                      </div>

                    <div class="col text-end">
                      <img id="wrapper-icon-today" src="image/location_on_FILL0_wght400_GRAD0_opsz48.png" class="" alt="" />
                    </div>
                  </div>
      
                  <div class="row align-items-center mb-2">
                    <div class="col">
                      <strong class=" ">Cloud</strong>
                    </div>
      
                    <div class="col text-center">
                      <span id="cloud" class="">28</span>
                    </div>

                    <div class="col text-end">
                        <img id="wrapper-icon-tomorrow" src="image/cloud_FILL0_wght400_GRAD0_opsz48.png" class="" alt="" />
                      </div>
                  </div>
      
                  <div class="row align-items-center mb-2">
                    <div class="col">
                      <strong class="">Sunrise</strong>
                    </div>
      
                    <div class="col text-center">
                      <span id="sunrise" class="">28</span>
                    </div>

                    <div class="col text-end">
                        <img id="wrapper-icon-dAT" src="image/sunny_FILL0_wght400_GRAD0_opsz48.png" class="" alt="" />
                      </div>
                  </div>

                  <div class="row align-items-center mb-2">
                    <div class="col">
                      <strong class=" ">Sunset</strong>
                    </div>
      
                    <div class="col text-center">
                      <span id="sunset" class="">28</span>
                    </div>

                    <div class="col text-end">
                        <img id="wrapper-icon-dAT" src="image/partly_cloudy_day_FILL0_wght400_GRAD0_opsz48.png" class="" alt="" />
                      </div>
                  </div>

                  <div class="row align-items-center mb-2">
                    <div class="col">
                      <strong class=" ">Latitude</strong>
                    </div>
      
                    <div class="col text-center">

                    <div class="col text-end">

                    <div class="col text-end">
